<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –ü–∏—Ç–æ–º–µ—Ü</title>
    <style>
        /* –°—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è —Ç–∞–∫–∏–º–∏ –∂–µ, –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–º –∫–æ–¥–µ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        .pet {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            border: 5px solid gold;
        }
        
        .stats {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        
        button {
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            background: #FFD700;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        .shop {
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            margin-top: 15px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê£ –ú–æ–π –ü–∏—Ç–æ–º–µ—Ü</h1>
        
        <div class="pet">ü•ö</div>
        
        <div class="stats">
            <div>–°—ã—Ç–æ—Å—Ç—å: <span id="hunger">50</span>/100</div>
            <div>–ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ: <span id="mood">50</span>/100</div>
            <div>–£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></div>
        </div>
        
        <div class="buttons">
            <button onclick="feed()">üçñ –ü–æ–∫–æ—Ä–º–∏—Ç—å</button>
            <button onclick="play()">üéæ –ü–æ–∏–≥—Ä–∞—Ç—å</button>
            <button onclick="openShop()" style="grid-column: span 2;">‚≠ê –ú–∞–≥–∞–∑–∏–Ω</button>
        </div>
        
        <div id="shop" class="shop hidden">
            <h3>üõçÔ∏è –ú–∞–≥–∞–∑–∏–Ω</h3>
            <button onclick="buyItem('food')" class="shop-btn">üçó –í–∫—É—Å–Ω—è—à–∫–∞ (10 ‚≠ê)</button>
            <button onclick="buyItem('toy')" class="shop-btn">üß∏ –ò–≥—Ä—É—à–∫–∞ (20 ‚≠ê)</button>
            <button onclick="closeShop()" class="shop-btn">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –ø–∏—Ç–æ–º—Ü–∞
        let pet = {
            hunger: 50,
            mood: 50,
            level: 1,
            stars: 100
        };
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            document.getElementById('hunger').textContent = pet.hunger;
            document.getElementById('mood').textContent = pet.mood;
            document.getElementById('level').textContent = pet.level;
        }
        
        // –î–µ–π—Å—Ç–≤–∏—è
        function feed() {
            if (pet.hunger < 100) {
                pet.hunger += 10;
                if (pet.hunger > 100) pet.hunger = 100;
                updateStats();
                animatePet();
                showMessage('–ü–∏—Ç–æ–º–µ—Ü –ø–æ–∫–æ—Ä–º–ª–µ–Ω!');
            }
        }
        
        function play() {
            if (pet.mood < 100) {
                pet.mood += 10;
                pet.hunger -= 5;
                if (pet.mood > 100) pet.mood = 100;
                if (pet.hunger < 0) pet.hunger = 0;
                updateStats();
                animatePet();
                showMessage('–ü–∏—Ç–æ–º–µ—Ü –ø–æ–∏–≥—Ä–∞–ª!');
            }
        }
        
        // –ú–∞–≥–∞–∑–∏–Ω
        function openShop() {
            document.getElementById('shop').classList.remove('hidden');
        }
        
        function closeShop() {
            document.getElementById('shop').classList.add('hidden');
        }
        
        function buyItem(item) {
            showMessage('–¢–æ–≤–∞—Ä –∫—É–ø–ª–µ–Ω! –°–∫–æ—Ä–æ –¥–æ–±–∞–≤–∏–º –∑–≤—ë–∑–¥—ã!');
            closeShop();
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è
        function animatePet() {
            const petElement = document.querySelector('.pet');
            petElement.style.transform = 'scale(1.1)';
            setTimeout(() => {
                petElement.style.transform = 'scale(1)';
            }, 200);
        }
        
        // –°–æ–æ–±—â–µ–Ω–∏—è
        function showMessage(text) {
            alert(text);
        }
        
        // –ê–≤—Ç–æ-—É–º–µ–Ω—å—à–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        setInterval(() => {
            if (pet.hunger > 0) pet.hunger -= 1;
            if (pet.mood > 0) pet.mood -= 1;
            updateStats();
        }, 30000);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateStats();
        
        // –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.ready();
        } else {
            console.log('Telegram Web App not found');
        }
    </script>
</body>
</html>
